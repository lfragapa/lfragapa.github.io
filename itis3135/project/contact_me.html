<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madison Witham || Contact</title>
    <link rel="stylesheet" href="styles/default.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    <main>
        <h2>Contact Me</h2>
        <section>
            <h3>Client Information</h3>
            <ul>
                <li><strong>Name:</strong> Madison Witham</li>
                <li><strong>Organization:</strong> Madison's Photography</li>
                <li><strong>Email:</strong> <em>madison.photography@example.com</em> (placeholder)</li>
                <li><strong>Phone:</strong> <em>555-010-1234</em> (placeholder)</li>
            </ul>
        </section>
        <section>
            <h3>Booking Request Form</h3>
            <form id="bookingForm" class="booking-form">
                <label for="clientName">Full name *</label>
                <input type="text" id="clientName" name="clientName" required />
                <label for="clientEmail">Email *</label>
                <input type="email" id="clientEmail" name="clientEmail" required />
                <label for="clientPhone">Phone</label>
                <input type="tel" id="clientPhone" name="clientPhone" />
                <label for="eventType">Event type</label>
                <select id="eventType" name="eventType">
                    <option>Portrait</option>
                    <option>Wedding</option>
                    <option>Commercial</option>
                    <option>Other</option>
                </select>
                <label for="eventDate">Event Date (choose)</label>
                <input type="text" id="eventDate" name="eventDate" required />
                <label for="clientMessage">Message</label>
                <textarea id="clientMessage" name="clientMessage" rows="4"></textarea>
                <button type="submit" class="cta">Request Booking</button>
            </form>
            <div id="bookingDialog" style="display:none;"></div>
        </section>
    </main>
    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
<script src="scripts/HTMLInclude.min.js"></script>
    <script src="scripts/contact.js"></script>
</body>
</html>
