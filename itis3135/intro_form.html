        <h2>Introduction Form</h2>
        <h2>Louis Fragapane || Lazy Llama</h2>
        <h3>Please fill out the Form</h3>
        <form>
            <fieldset>
                <legend>Personal Info</legend>
                <div>
                    <label for="first-name">First Name: </label>
                    <input type="text" id="first-name" name="first-name" value="Louis" placeholder="First Name" required>
                </div>
                <div>
                    <label for="middle-name">Middle Name (Optional): </label>
                    <input type="text" id="middle-name" name="middle-name" placeholder="Middle Name">
                </div>
                <div>
                    <label for="nick-name">Nick Name (Optional): </label>
                    <input type="text" id="nick-name" name="nick-name" placeholder="Nick Name">
                </div>
                <div>
                    <labe for="last-name">Last Name: </label>
                    <input type="text" id="last-name" name="last-name" value="Fragapane" placeholder="Last Name" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Background Info</legend>
                <div>
                    <label for="personalBg">Personal Background: </label>
                    <textarea id="personalBg" name="personalBg" rows="5" cols="50" placeholder="Things such as hometown or hobbies" required>I was born in Raleigh, NC and moved to Charlotte, NC when I was around 2-3 and have grown up here since.</textarea>
                </div>
                <div>
                    <label for="professionalbg">Professional Background: </label>
                    <textarea id="professionalbg" name="professionalbg" rows="5" cols="50" placeholder="Any past jobs or professional experience" required>I have only had one job and it's my current job and it's at a small restaurant called brightstar.</textarea>
                </div>
                <div>
                    <label for="academicBg">Academic Background: </label>
                    <textarea id="academicBg" name="academicBg" rows="5" cols="50" placeholder="What education do you have" required>I am a sophomore and my major is Computer Science.</textarea>
                </div>
                <div>
                    <label for="computerBg">Computer Background: </label>
                    <textarea id="computerBg" name="computerBg" rows="5" cols="50" placeholder="What are your primary devices and work places" required>My primary machines for work I use are my MacBook, and my Windows PC, with my primary working location being in my room at my apartment or at the library</textarea>
                </div>
            </fieldset>

            <fieldset id="course-fieldset">
                <legend>Courses</legend>
                <button type="button" id="add-course-btn">Add Course</button>
            </fieldset>
            
            <button type="submit">Submit</button>
        </form>
